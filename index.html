<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Felicitări Nuntă</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 20px;
    background-color: #fff;
  }
  img#welcome {
    max-width: 80%;
    height: auto;
    margin-bottom: 20px;
  }
  #messages {
    color: #333;
    margin-top: 20px;
  }
  #inputArea {
    margin-top: 20px;
  }
  input, button {
    font-size: 1em;
    padding: 8px;
  }
  .heart {
    color: red;
    font-size: 2em;
    animation: float 2s infinite;
  }
  @keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0); }
  }
</style>
</head>
<body>

<h1>Felicitări pentru mirii noștri!</h1>
<img id="welcome" src="poza-miri.jpg" alt="Mirele și mireasa">

<div id="messages"></div>

<div id="inputArea">
  <input type="text" id="newMessage" placeholder="Scrie un mesaj...">
  <button onclick="addMessage()">Trimite</button>
</div>

<script>
  // Încarcă mesajele existente din LocalStorage
  let messages = JSON.parse(localStorage.getItem('messages')) || [];
  const messagesDiv = document.getElementById('messages');

  function showMessages() {
    messagesDiv.innerHTML = '';
    messages.forEach(msg => {
      const p = document.createElement('p');
      p.textContent = msg;
      messagesDiv.appendChild(p);

      // inimioare animate
      const heart = document.createElement('span');
      heart.textContent = '❤️';
      heart.className = 'heart';
      messagesDiv.appendChild(heart);
    });
  }

  function addMessage() {
    const input = document.getElementById('newMessage');
    if (input.value.trim() === '') return;
    messages.push(input.value.trim());
    localStorage.setItem('messages', JSON.stringify(messages));
    input.value = '';
    showMessages();
  }

  showMessages();
</script>

</body>
</html>
