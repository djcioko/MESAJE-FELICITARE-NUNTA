<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesaje Live - Nuntă</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        /* DESIGN SPECIAL PENTRU TV MARE */
        body {
            background-color: #0a0a0a; /* Fundal negru elegant */
            color: #f1c40f; /* Scris auriu festiv */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            overflow: hidden; /* Blocăm scroll-ul ca să arate ca o emisiune TV */
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            text-align: center;
            border-bottom: 2px solid #333;
            padding-bottom: 20px;
        }

        h1 { font-size: 50px; margin: 0; color: #fff; }
        h2 { font-size: 30px; margin: 5px 0; color: #f1c40f; }

        #tv-display {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 25px;
            padding-top: 30px;
            /* Animație pentru auto-scroll dacă sunt multe mesaje */
        }

        .wedding-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 20px;
            border-left: 10px solid #f1c40f;
            animation: slideIn 0.8s ease-out;
        }

        .author {
            font-size: 40px;
            font-weight: bold;
            color: #fff;
            margin: 0 0 15px 0;
            text-transform: uppercase;
        }

        .text {
            font-size: 65px; /* TEXT FOARTE MARE PENTRU TV */
            line-height: 1.2;
            margin: 0;
            font-style: italic;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(100px); }
            to { opacity: 1; transform: translateX(0); }
        }
    </style>
</head>
<body>

    <header>
        <h1>CASĂ DE PIATRĂ!</h1>
        <h2>Lăsați un mesaj mirilor</h2>
    </header>

    <div id="tv-display">
        <div class="wedding-card">
            <p class="author">Sistem</p>
            <p class="text">Se încarcă urările invitaților...</p>
        </div>
    </div>

    <script>
        // CONFIGURAȚIA TA FIREBASE (Asigură-te că aceste date sunt corecte în consola ta)
        // O poți găsi în Project Settings -> General -> Firebase SDK snippet
        const firebaseConfig = {
            databaseURL: "https://felicitari-nunta-default-rtdb.firebaseio.com" 
        };

        // Inițializare Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const messagesRef = db.ref('messages'); // Calea văzută în poza ta

        // Citirea mesajelor în timp real
        messagesRef.on('value', (snapshot) => {
            const data = snapshot.val();
            const display = document.getElementById('tv-display');
            display.innerHTML = ''; // Curățăm ecranul

            if (data) {
                // Luăm ultimele 3-4 mesaje ca să nu aglomerăm TV-ul
                const keys = Object.keys(data).reverse().slice(0, 4); 
                
                keys.forEach(key => {
                    const msg = data[key];
                    const card = document.createElement('div');
                    card.className = 'wedding-card';
                    card.innerHTML = `
                        <p class="author">${msg.author || 'Anonim'}</p>
                        <p class="text">"${msg.text || msg.message}"</p>
                    `;
                    display.appendChild(card);
                });
            }
        });
    </script>
</body>
</html>
